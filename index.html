<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
  </head>
  <body>
    <h1>Cadastro</h1>
    <div class="container mt-4">
        <div class="row align-items-center">
            <div class="col-md-10 mx-auto col-lg-5">
                <form class="p-4 p-md-8 border rounded-3 bg-light">
                  <div class="form-row mb-3">
                    <label for="inputNome">Digite seu Nome</label>
                    <input type="nome" class="form-control" id="inputNome" placeholder="Nome">
                </div>
                  <div class="form-row mb-3">
                    <label for="inputEmail">Digite seu E-mail</label>
                    <input type="email" class="form-control" id="inputEmail" placeholder="E-mail">
                </div>
                <div class="form-row mb-3">
                    <label for="inputSenha">Crie sua Senha</label>
                    <input type="password" class="form-control" id="inputSenha" placeholder="Senha">
                </div>   
                <div class="form-row mb-3">
                  <label for="inputPassword">Confirme sua Senha</label>
                  <input type="password" class="form-control" id="inputPassword" placeholder="Senha">
              </div>   
              <div class="form-group-row">
                <button type="submit" class="btn btn-success">Cadastrar</button>
                <label>Já é cadastrado?</label>
                <a class="btn btn-link" href="login.html">Ir para Login</a>
              </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
